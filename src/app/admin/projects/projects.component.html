<p>Project</p>
<div class="row">
    <div class="col-8 mx-auto">
        <div class="form-group form-row">
            <label for="drpSearchBy">Search by</label>
            <div class="col-9">
                <select class="drpSearchBy" id="drpSearchBy" name="SearchBy" [(ngModel)]="searchBy"> 
                    <option value="ProjectID">Project ID</option>
                    <option value="ProjectName">Project Name</option>
                    <option value="DateOfStart">Date of start</option>
                    <option value="TeamSize">Team size</option>
                </select>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="drpSearchBy">Search :</label>
            <div class="col-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="txtSearchText" name="SearchText" [(ngModel)]="searchText">
                    <div class="input-group-append" (click)="onSearchClick()">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8 mx-auto">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createProject">
              Create Project
            </button>    
    </div>
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date of start</th>
                <th>Team size</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of projects; let i=index">
                    <td>{{p.projectID}}</td>
                    <td>{{p.projectName}}</td>
                    <td>{{p.dateOfStart}}</td>
                    <td>{{p.teamSize}}</td>
                    <td><button type="button" class="btn btn-info " data-toggle="modal" (click)="onEditClick($event,i)" data-target="#editProject">
                        Edit Project
                      </button> 
                      <button type="button" class="btn btn-danger " data-toggle="modal" (click)="onDeleteClick($event,i)" data-target="#deleteProject">
                        Delete Project
                      </button>    </td>
                      
                </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Modal -->
<form>
    <div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 700px">
                    <div class="modal-header">
                        <h5 class="modal-title">New Project</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="txtNewProjectID" class="col-sm-2 col-form-label">Project ID</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtNewProjectID" style="width:100px" class="form-control" placeholder="Project ID" name="ProjectID" [(ngModel)]="newProject.projectID">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtNewProjectName" class="col-sm-2 col-form-label">Project Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtNewProjectName" style="width:150px" class="form-control" placeholder="Project Name" name="ProjectName" [(ngModel)]="newProject.projectName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNewDateOfStart" class="col-sm-2 col-form-label">Date of start</label>
                            <div class="col-sm-10">
                                <input type="date" id="txtNewDateOfStart" style="width:150px" class="form-control" placeholder="Date of start" name="DateOfStart" [(ngModel)]="newProject.dateOfStart">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtTeamSize" class="col-sm-2 col-form-label">Team size</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtTeamSize" style="width:150px" class="form-control" placeholder="Team size" name="TeamSize" [(ngModel)]="newProject.teamSize">
                            </div>
                        </div>

                        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal EDIT-->
<form>
    <div class="modal fade" id="editProject" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 700px">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Project</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="txtEditProjectID" class="col-sm-2 col-form-label">Project ID</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtEditProjectID" style="width:100px" class="form-control-plain-text" placeholder="Project ID" name="ProjectID" [(ngModel)]="editProject.projectID" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtEditProjectName" class="col-sm-2 col-form-label">Project Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtEditProjectName" style="width:150px" class="form-control" placeholder="Project Name" name="ProjectName" [(ngModel)]="editProject.projectName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtEditDateOfStart" class="col-sm-2 col-form-label">Date of start</label>
                            <div class="col-sm-10">
                                <input type="date" id="txtEditDateOfStart" style="width:150px" class="form-control" placeholder="Date of start" name="DateOfStart" [(ngModel)]="editProject.dateOfStart">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtEditTeamSize" class="col-sm-2 col-form-label">Team size</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtEditTeamSize" style="width:150px" class="form-control" placeholder="Team size" name="TeamSize" [(ngModel)]="editProject.teamSize">
                            </div>
                        </div>

                        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="onUpdateClick()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<!-- Modal EDIT-->
<form>
    <div class="modal fade" id="deleteProject" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 700px">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Project</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-warning">Are you sure to delete this project?</div>
                        <div class="form-group row">
                            <label for="txtDeleteProjectID" class="col-sm-2 col-form-label">Project ID</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtDeleteProjectID" style="width:100px" class="form-control-plain-text" placeholder="Project ID" name="ProjectID" [(ngModel)]="deleteProject.projectID" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtDeleteProjectName" class="col-sm-2 col-form-label">Project Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="txtDeleteProjectName" style="width:150px" class="form-control-plain-text" placeholder="Project Name" name="ProjectName" [(ngModel)]="deleteProject.projectName" disabled="disabled">
                            </div>
                        </div>
                        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="onDeleteConfirmClick()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
