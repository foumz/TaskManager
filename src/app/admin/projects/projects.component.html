<p>Project</p>
<div class="row">
    <div class="col-8 mx-auto">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createProject">
              Create Project
            </button>    
    </div>
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date of start</th>
                <th>Team size</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of projects">
                    <td>{{p.projectID}}</td>
                    <td>{{p.projectName}}</td>
                    <td>{{p.dateOfStart}}</td>
                    <td>{{p.teamSize}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 700px">
            <div class="modal-header">
                <h5 class="modal-title">New Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtNewProjectID" class="col-sm-2 col-form-label">Project ID</label>
                    <div class="col-sm-10">
                        <input type="text" id="txtNewProjectID" style="width:100px" class="form-control" placeholder="Project ID" name="ProjectID" [(ngModel)]="newProject.projectID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtNewProjectName" class="col-sm-2 col-form-label">Project Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="txtNewProjectName" style="width:150px" class="form-control" placeholder="Project Name" name="ProjectName" [(ngModel)]="newProject.projectName">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtNewDateOfStart" class="col-sm-2 col-form-label">Date of start</label>
                    <div class="col-sm-10">
                        <input type="date" id="txtNewDateOfStart" style="width:150px" class="form-control" placeholder="Date of start" name="DateOfStart" [(ngModel)]="newProject.dateOfStart">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtTeamSize" class="col-sm-2 col-form-label">Team size</label>
                    <div class="col-sm-10">
                        <input type="text" id="txtTeamSize" style="width:150px" class="form-control" placeholder="Team size" name="TeamSize" [(ngModel)]="newProject.teamSize">
                    </div>
                </div>

                
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
            </div>
        </div>
    </div>
</div>"
